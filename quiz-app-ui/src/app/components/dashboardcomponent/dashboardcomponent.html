

<app-header></app-header>

<div class="container">

  <h2>Select a Topic</h2>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="card-grid" *ngIf="!loading">

    <mat-card *ngFor="let topic of topics">
      <mat-card-title>{{ topic.name }}</mat-card-title>

      <mat-card-content>
        {{ topic.description }}
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary"
                (click)="startQuiz(topic.id)">
          Start Quiz
        </button>
      </mat-card-actions>
    </mat-card>

    <p *ngIf="topics.length === 0">
      No topics available
    </p>

  </div>
</div>
