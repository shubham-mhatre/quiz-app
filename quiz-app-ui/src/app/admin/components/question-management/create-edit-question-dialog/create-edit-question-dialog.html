<h2 mat-dialog-title>
  {{ data.question ? 'Edit Question' : 'Create Question' }}
</h2>

<mat-dialog-content [formGroup]="form" class="full-width-dialog">

  <!-- Question Field with increased width -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Question</mat-label>
    <textarea matInput rows="3" formControlName="questionText"></textarea>
  </mat-form-field>

  <!-- Question Type -->
  <mat-radio-group formControlName="questionType">
    <mat-radio-button value="SINGLE">Single Choice</mat-radio-button>
    <mat-radio-button value="MULTIPLE">Multiple Choice</mat-radio-button>
  </mat-radio-group>

  <!-- Options with "Remove" icon -->
  <div formArrayName="options">
    <div *ngFor="let o of options.controls; let i=index"
         [formGroupName]="i" class="option-row">

      <mat-form-field class="full-width">
        <input matInput placeholder="Option" formControlName="text">
      </mat-form-field>

      <mat-checkbox
        formControlName="correct"
        (change)="onCorrectChange(i)">
        Correct
      </mat-checkbox>

      <!-- Remove Option icon (Minus) -->
      <mat-icon mat-button (click)="removeOption(i)" *ngIf="options.controls.length > 2" class="remove-icon">
        remove_circle_outline
      </mat-icon>
    </div>
  </div>

  <!-- Add Option button -->
  <button mat-button (click)="addOption()" class="add-option-button">+ Add Option</button>

  <!-- Explanation Field with increased width -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Explanation</mat-label>
    <textarea matInput rows="3" formControlName="explanation"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
