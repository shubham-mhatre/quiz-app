<app-header></app-header>

<div class="container">

  <div class="page-header">
    <h2>Question Management</h2>

    <!-- New flex container for topic select and create question button -->
    <div class="header-actions">
      <mat-form-field appearance="outline" class="topic-select">
        <mat-label>Select Topic</mat-label>
        <mat-select [(value)]="selectedTopicId"
                    (selectionChange)="loadQuestions()">
          <mat-option *ngFor="let t of topics" [value]="t.id">
            {{ t.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)="createQuestion()"
              [disabled]="!selectedTopicId">
        + Create Question
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <!-- Wrap table with a scrollable container -->
  <div class="table-container">
    <table mat-table [dataSource]="questions">

      <ng-container matColumnDef="Sr No.">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let q; let i = index"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="Question">
        <th mat-header-cell *matHeaderCellDef> Question </th>
        <td mat-cell *matCellDef="let q"> {{ q.questionText }} </td>
      </ng-container>

      <ng-container matColumnDef="Question type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let q"> {{ q.questionType }} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let q">
          <button mat-icon-button (click)="viewQuestion(q)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button (click)="editQuestion(q)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="onPageChange($event)">
  </mat-paginator>

</div>
